<ion-content class="bg2">
  <ion-card text-center class="wrap">
    <ion-buttons end>
      <button ion-button clear icon-left (click)="dismiss()" large color="danger">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-card-content>
      <ion-slides pager="true" parallax="true">
        <ion-slide class="slide2">
          <h1>Set title and category.</h1>
          <img src="assets/add.gif">
        </ion-slide>
        <ion-slide class="slide3">
          <h1>Swipe list to delete.</h1>
          <img src="assets/delete.gif">
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>
</ion-content>
