<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Add Shipment
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content class="bg2">
    <div class="header-content">
        <div class="header-img">
            <img src="assets/orang.png" alt="bground">
        </div>

        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-label>
                        <ion-icon name="barcode"></ion-icon>
                    </ion-label>
                    <ion-input type="text" placeholder="Tracking Number" [(ngModel)]="trackingNum"></ion-input>
                    <button ion-button clear (click)="scan()" item-right>
                        <ion-icon name="camera"></ion-icon>
                    </button>
                </ion-item>
                <ion-item class="title-place">
                    <ion-input type="text" placeholder="Title (Recommended)" [(ngModel)]="title"></ion-input>
                    <button ion-button (click)="iconSelect()" item-right clear>
                        <ion-icon name="pricetag"></ion-icon>
                    </button>

                </ion-item>
{{title}}

                        <ion-option value="build">build</ion-option>
                        <ion-option value="cafe">cafe</ion-option>
                        <ion-option value="cart">cart</ion-option>
                        <ion-option value="desktop">desktop</ion-option>
                    </ion-select> -->
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-12>
                <button ion-button block (click)="getTracking()" color="secondary" [disabled]="!trackingNum">Track</button>
            </ion-col>

        </ion-row>
    </div>
</ion-content>
